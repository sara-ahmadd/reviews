<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Card</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p id="revs">Our Reviews</p>
    <hr id="line" />
    <div class="container">
      <div id="img">
        <img src="/pics/review1.jpg" alt="img" />
      </div>
      <p id="name">Peter Parker</p>
      <p id="title">WEB DEVELOPER</p>
      <div id="review">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid,
        beatae sapiente aperiam minus autem nisi dicta unde error nostrum
        recusandae corporis quam quaerat.
      </div>
      <div class="arrows">
        <div id="arr-1"><i class="fa-solid fa-angle-left"></i></div>
        <div id="arr-2"><i class="fa-solid fa-angle-right"></i></div>
      </div>
      <button>Surprise Me</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
